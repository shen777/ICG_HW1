<script id="flat_fragmentShader" type="fragment">
    #extension GL_OES_standard_derivatives : enable
    precision mediump float;

    varying vec4 fragcolor;

    varying vec3 vPosition;
    varying vec3 vNormal;
    varying vec3 vFrontColor;
    
    uniform vec3 ulight1;
    uniform vec3 ulight1color;
    
    uniform vec3 ulight2;
    uniform vec3 ulight2color;
    
    uniform vec3 ulight3;
    uniform vec3 ulight3color;
    
    
    void main(void) {
        
        vec3 light1=ulight1;
        vec3 light1Color=ulight1color;
        
        vec3 light2=ulight2;
        vec3 light2Color=ulight2color;
        
        vec3 light3=ulight3;
        vec3 light3Color=ulight3color;
        
        vec3 V = -normalize(vPosition);
        vec3 N = normalize(cross(dFdx(vPosition), dFdy(vPosition)));
        vec3 L1 = normalize(light1 - vPosition);
        vec3 H1 = normalize(L1+V);
        
        vec3 L2 = normalize(light2 - vPosition);
        vec3 H2 = normalize(L2+V);
        
        vec3 L3 = normalize(light3 - vPosition);
        vec3 H3 = normalize(L3+V);
        
      
        float ka = 0.1;
        float kd = 0.6;
        float ks = 0.3;
      
        vec3 ambient1 = light1Color * ka * vFrontColor;
        float cos1 = max(dot(L1,N), 0.0);
        vec3 diffuse1 = light1Color * kd * vFrontColor * cos1;
        float cosAlpha1 = max(dot(H1,N), 0.0);
        vec3 specular1 = light1Color * ks * pow(cosAlpha1, 16.0);
        vec3 flat1 = vec3(0.0, 0.0, 0.0);
        flat1 = ambient1 + diffuse1 + specular1;
        
        vec3 ambient2 = light2Color * ka * vFrontColor;
        float cos2 = max(dot(L2,N), 0.0);
        vec3 diffuse2 = light2Color * kd * vFrontColor * cos2;
        float cosAlpha2 = max(dot(H2,N), 0.0);
        vec3 specular2 = light2Color * ks * pow(cosAlpha2, 16.0);
        vec3 flat2 = vec3(0.0, 0.0, 0.0);
        flat2 = ambient2 + diffuse2 + specular2;
        
        vec3 ambient3 = light3Color * ka * vFrontColor;
        float cos3 = max(dot(L3,N), 0.0);
        vec3 diffuse3 = light3Color * kd * vFrontColor * cos3;
        float cosAlpha3 = max(dot(H3,N), 0.0);
        vec3 specular3 = light3Color * ks * pow(cosAlpha3, 16.0);
        vec3 flat3 = vec3(0.0, 0.0, 0.0);
        flat3 = ambient3 + diffuse3 + specular3;
        
        gl_FragColor =vec4(flat1+flat2+flat3, 1.0);
            
        
        
    }
</script>

<script id="gouraud_vertexShader" type="vertex">
    #extension GL_OES_standard_derivatives : enable
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;//model view set by Setup Model-View Matrix
    uniform mat4 uPMatrix;// p matrix set by Setup Projection Matrix
    
    uniform vec3 ulight1;
    uniform vec3 ulight1color;
    
    uniform vec3 ulight2;
    uniform vec3 ulight2color;
    
    uniform vec3 ulight3;
    uniform vec3 ulight3color;
    
	varying vec4 fragcolor;
    
    varying vec3 vPosition;
    varying vec3 vNormal;
    varying vec3 vFrontColor;
    
    void main(void) {
        
        /*
        vec3 light1 = vec3(25, 10, -10);
        vec3 light1Color = vec3(1.0, 0.0, 0.0);
        
        vec3 light2 = vec3(-25, 10, -10);
        vec3 light2Color = vec3(0.0, 0.0, 1.0);
        
        vec3 light3 = vec3(15, 10, -10);
        vec3 light3Color = vec3(0.5, 0.5, 0.5);
        */
        vec3 light1=ulight1;
        vec3 light1Color=ulight1color;
        
        vec3 light2=ulight2;
        vec3 light2Color=ulight2color;
        
        vec3 light3=ulight3;
        vec3 light3Color=ulight3color;
        // mode  gouraud,flat and phong shading 1 2 3
        
        //gouraud three light
        
        vec3 mvVertex = (uMVMatrix * vec4(aVertexPosition, 1.0)).xyz;
        mat3 normalMatrix = mat3(uMVMatrix);//去掉平移
        vec3 mvNormal = normalMatrix * aVertexNormal;

        vec3 V = -normalize(mvVertex);
        vec3 N = normalize(mvNormal);
        
        vec3 L1 = normalize(light1 - mvVertex);
        vec3 H1 = normalize(L1+V);
        
        vec3 L2 = normalize(light2 - mvVertex);
        vec3 H2 = normalize(L2+V);
        
        vec3 L3 = normalize(light3 - mvVertex);
        vec3 H3 = normalize(L3+V);

        float ka = 0.1;
        float kd = 0.6;
        float ks = 0.3;

        
        vec3 ambient = light1Color * ka * aFrontColor;
        float cos = max(dot(L1,N), 0.0);
        vec3 diffuse = light1Color * kd * aFrontColor * cos;
        float cosAlpha = max(dot(H1,N), 0.0);
        vec3 specular = light1Color * ks * pow(cosAlpha, 16.0);
        vec3 gouraud1 = vec3(0.0, 0.0, 0.0);
        gouraud1 = ambient + diffuse + specular;
        
        ambient = light2Color * ka * aFrontColor;
        cos = max(dot(L2,N), 0.0);
        diffuse = light2Color * kd * aFrontColor * cos;
        cosAlpha = max(dot(H2,N), 0.0);
        specular = light2Color * ks * pow(cosAlpha, 16.0);
        vec3 gouraud2 = vec3(0.0, 0.0, 0.0);
        gouraud2 = ambient + diffuse + specular;
        
        ambient = light3Color * ka * aFrontColor;
        cos = max(dot(L3,N), 0.0);
        diffuse = light3Color * kd * aFrontColor * cos;
        cosAlpha = max(dot(H3,N), 0.0);
        specular = light3Color * ks * pow(cosAlpha, 16.0);
        vec3 gouraud3 = vec3(0.0, 0.0, 0.0);
        gouraud3 = ambient + diffuse + specular;
        
        vec3 gouraud = vec3(0.0, 0.0, 0.0);
        gouraud=gouraud1 +gouraud2+gouraud3;
        fragcolor = vec4(gouraud, 1.0);
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        
    }
</script>

    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            gl.viewportWidth  = canvas.width;
            gl.viewportHeight = canvas.height;
        } 
        catch (e) {
        }

        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
        
        if(!gl.getExtension('OES_standard_derivatives')) {
        throw 'extension not support'; }

    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var shaderSource = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                shaderSource += k.textContent;
            }

            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } 
        else if (shaderScript.type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } 
        else {
            return null;
        }

        gl.shaderSource(shader, shaderSource);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    var shaderProgram = [];

    function initShaders(fragmentShader_name,vertexshader_name,shader_program_index) {
        var fragmentShader = getShader(gl, fragmentShader_name);
        var vertexShader   = getShader(gl, vertexshader_name);
        //畫面中如要顯示不同shading效果要多個program
        shaderProgram[shader_program_index] = gl.createProgram();
        
        gl.attachShader(shaderProgram[shader_program_index], vertexShader);
        gl.attachShader(shaderProgram[shader_program_index], fragmentShader);
        gl.linkProgram(shaderProgram[shader_program_index]);

        if (!gl.getProgramParameter(shaderProgram[shader_program_index], gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram[shader_program_index]);

        shaderProgram[shader_program_index].vertexPositionAttribute = gl.getAttribLocation(shaderProgram[shader_program_index], "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram[shader_program_index].vertexPositionAttribute);

        shaderProgram[shader_program_index].vertexFrontColorAttribute = gl.getAttribLocation(shaderProgram[shader_program_index], "aFrontColor");
        gl.enableVertexAttribArray(shaderProgram[shader_program_index].vertexFrontColorAttribute);

        shaderProgram[shader_program_index].vertexNormalAttribute = gl.getAttribLocation(shaderProgram[shader_program_index], "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram[shader_program_index].vertexNormalAttribute);

        shaderProgram[shader_program_index].pMatrixUniform  = gl.getUniformLocation(shaderProgram[shader_program_index], "uPMatrix");
        shaderProgram[shader_program_index].mvMatrixUniform = gl.getUniformLocation(shaderProgram[shader_program_index], "uMVMatrix");
        
        shaderProgram[shader_program_index].light1Uniform  = gl.getUniformLocation(shaderProgram[shader_program_index], "ulight1");
        shaderProgram[shader_program_index].light2Uniform  = gl.getUniformLocation(shaderProgram[shader_program_index], "ulight2");
        shaderProgram[shader_program_index].light3Uniform  = gl.getUniformLocation(shaderProgram[shader_program_index], "ulight3");
        
        shaderProgram[shader_program_index].light1colorUniform  = gl.getUniformLocation(shaderProgram[shader_program_index], "ulight1color");
        shaderProgram[shader_program_index].light2colorUniform  = gl.getUniformLocation(shaderProgram[shader_program_index], "ulight2color");
        shaderProgram[shader_program_index].light3colorUniform  = gl.getUniformLocation(shaderProgram[shader_program_index], "ulight3color");
        
        
    }

    function setMatrixUniforms(shader_program_index) {
        gl.uniformMatrix4fv(shaderProgram[shader_program_index].pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram[shader_program_index].mvMatrixUniform, false, mvMatrix);
        
        var light1x = document.getElementById("light1x").value;

    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleLoadedTeapot(teapotData) {
        var teapotVertexPositionBuffer;
        var teapotVertexNormalBuffer;
        var teapotVertexFrontColorBuffer;
        teapotVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexPositions), gl.STATIC_DRAW);
        teapotVertexPositionBuffer.itemSize = 3;
        teapotVertexPositionBuffer.numItems = teapotData.vertexPositions.length / 3;
        teapotVertexPositionBuffer_array.push(teapotVertexPositionBuffer);

        teapotVertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexNormals), gl.STATIC_DRAW);
        teapotVertexNormalBuffer.itemSize = 3;
        teapotVertexNormalBuffer.numItems = teapotData.vertexNormals.length / 3;
        teapotVertexNormalBuffer_array.push(teapotVertexNormalBuffer);

        teapotVertexFrontColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexFrontcolors), gl.STATIC_DRAW);
        teapotVertexFrontColorBuffer.itemSize = 3;
        teapotVertexFrontColorBuffer.numItems = teapotData.vertexFrontcolors.length / 3;
        teapotVertexFrontColorBuffer_array.push(teapotVertexFrontColorBuffer);
    }

    function drawScene() {

        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        

        // Setup Projection Matrix
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
                         
        for(var i=0;i<3;i++)
        {
            if (teapotVertexPositionBuffer_array[i]   == null ||

            mat4.translate(mvMatrix, [X-5+i*SeperatorX, Y-1+i*SeperatorY, Z]);
            mat4.rotate(mvMatrix, degToRad(teapotAngle), [0, 1, 0]);
            mat4.scale(mvMatrix,[SCALER, SCALER, SCALER]);
                             
            // Setup teapot position data
            gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer_array[i]);
            gl.vertexAttribPointer(shaderProgram[i].vertexPositionAttribute, teapotVertexPositionBuffer_array[i].itemSize, gl.FLOAT, false, 0, 0);

            gl.vertexAttribPointer(shaderProgram[i].vertexFrontColorAttribute, teapotVertexFrontColorBuffer_array[i].itemSize, gl.FLOAT, false, 0, 0);

            gl.vertexAttribPointer(shaderProgram[i].vertexNormalAttribute, teapotVertexNormalBuffer_array[i].itemSize, gl.FLOAT, false, 0, 0);

        mat4.translate(mvMatrix, [2, 0, -10]);
        mat4.scale(mvMatrix,[shear_scale, shear_scale, shear_scale]);
                                          
        // Setup teapot position data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer_array[shear_buufer_index]);
        gl.vertexAttribPointer(shaderProgram[shear_buufer_index].vertexPositionAttribute, teapotVertexPositionBuffer_array[shear_buufer_index].itemSize, gl.FLOAT, false, 0, 0);
                         
        // Setup teapot front color data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer_array[shear_buufer_index]);
        gl.vertexAttribPointer(shaderProgram[shear_buufer_index].vertexFrontColorAttribute, teapotVertexFrontColorBuffer_array[shear_buufer_index].itemSize, gl.FLOAT, false, 0, 0);

        // Setup teapot Vertex Normal data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer_array[shear_buufer_index]);
        gl.vertexAttribPointer(shaderProgram[shear_buufer_index].vertexNormalAttribute, teapotVertexNormalBuffer_array[shear_buufer_index].itemSize, gl.FLOAT, false, 0, 0);
                                          
        setMatrixUniforms(shear_buufer_index);
        gl.drawArrays(gl.TRIANGLES, 0, teapotVertexPositionBuffer_array[shear_buufer_index].numItems);
                         
        gl.useProgram(shaderProgram[shear_buufer_index]);
                         
        mat4.identity(mvMatrix);
                         
        mat4.translate(mvMatrix, [2, 0.5, -10]);
                    
        mat4.scale(mvMatrix,[shear_scale,shear_scale,shear_scale]);
                                                           
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer_array[shear_buufer_index]);
        gl.vertexAttribPointer(shaderProgram[shear_buufer_index].vertexPositionAttribute, teapotVertexPositionBuffer_array[shear_buufer_index].itemSize, gl.FLOAT, false, 0, 0);
                                          
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer_array[shear_buufer_index]);
        gl.vertexAttribPointer(shaderProgram[shear_buufer_index].vertexFrontColorAttribute, teapotVertexFrontColorBuffer_array[shear_buufer_index].itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer_array[shear_buufer_index]);
        gl.vertexAttribPointer(shaderProgram[shear_buufer_index].vertexNormalAttribute, teapotVertexNormalBuffer_array[shear_buufer_index].itemSize, gl.FLOAT, false, 0, 0);
                                                           
        setMatrixUniforms(shear_buufer_index);
        gl.drawArrays(gl.TRIANGLES, 0, teapotVertexPositionBuffer_array[shear_buufer_index].numItems);
        
    }

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle += 0.03 * elapsed;
        }
        
        lastTime = timeNow;
    }

    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }
                         

    function webGLStart() {
        var canvas = document.getElementById("ICG-canvas");
        var shader_name=[];
        var element_num=4;
        shader_name[0]=["flat_fragmentShader","flat_vertexShader"];
        shader_name[1]=["gouraud_fragmentShader","gouraud_vertexShader"];
        shader_name[2]=["phong_fragmentShader","phong_vertexShader"];
        shader_name[3]=["phong_fragmentShader","phong_vertexShader"];
        initGL(canvas);
        for(var i=0;i<element_num;i++)
        {
            initShaders(shader_name[i][0],shader_name[i][1] ,i);
            loadTeapot(model_name[i]);
        }
        

        gl.clearColor(0.0, 0.2, 0.2, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }
